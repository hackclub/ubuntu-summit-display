        <script>
    let down = true; // Start scrolling down

    function move() {
        const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
        
        if (down) {
            window.scrollBy(0, 1); // Scroll down by 1px
            if (window.scrollY >= maxScroll) down = false; // Reached bottom, switch direction
        } else {
            window.scrollBy(0, -1); // Scroll up by 1px
            if (window.scrollY <= 0) down = true; // Reached top, switch direction
        }
    }

setInterval(move, 1000); // Faster scroll (10ms)
        </script>
