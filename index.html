    <head>
        <script>
let down = false;
            
function move() {
if (down) window.scrollBy(0, 1)
else window.scrollBy(0, -1)

if (down &&  window.scrollMaxY == window.scrollY) down = !down;
if (!down && window.scrollY == 0) down = !down
}
            setInterval(move, 5000)
        </script>
